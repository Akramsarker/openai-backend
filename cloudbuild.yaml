steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/connekt-camp-api:$SHORT_SHA", "."]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/connekt-camp-api:$SHORT_SHA"]

  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "beta",
        "run",
        "deploy",
        "connekt-camp-api",
        "--image=gcr.io/$PROJECT_ID/connekt-camp-api:$SHORT_SHA",
        "--region=asia-south1",
        "--allow-unauthenticated",
        "--set-secrets",
        "CLOUD_ENV=CLOUD_ENV:latest, MONGO_DB_URI=MONGO_DB_URI:latest, ALLOWED_ORIGINS=ALLOWED_ORIGINS:latest,
        FIREBASE_SERVICE_ACCOUNT=FIREBASE_SERVICE_ACCOUNT:latest",
      ]
options:
  logging: CLOUD_LOGGING_ONLY
